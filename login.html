<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/index.css" />
    <link rel="stylesheet" href="./css/login.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <title>Login</title>
  </head>
  <body>
    <div class="login-container">
      <div class="login-header">
        <h1>Login</h1>
        <p>
          New User? <a href="./register.html" class="signup-link">Sign Up</a>
        </p>
      </div>
      <div class="login-img-form-container">
        <div class="login-img-wrapper">
          <img src="./assets/login.png" alt="login" class="login-img" />
        </div>
        <div>
          <div class="form-header">
            <h1>Welcome Back !</h1>
            <p>Login to Continue</p>
          </div>
          <form id="my-form" class="login-form">
            <div class="messages">
              <div class="err-msg-container">
                <p class="err-msg">Error Message</p>
              </div>
            </div>
            <div class="input-container">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="icon"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M17.982 18.725A7.488 7.488 0 0012 15.75a7.488 7.488 0 00-5.982 2.975m11.963 0a9 9 0 10-11.963 0m11.963 0A8.966 8.966 0 0112 21a8.966 8.966 0 01-5.982-2.275M15 9.75a3 3 0 11-6 0 3 3 0 016 0z"
                />
              </svg>

              <input
                type="email"
                class="form-input"
                id="email"
                name="email"
                placeholder="name@example.com"
              />
            </div>
            <div class="input-container">
              <!-- <label for="password" class="form-label">Password :</label> -->
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="icon"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M16.5 10.5V6.75a4.5 4.5 0 10-9 0v3.75m-.75 11.25h10.5a2.25 2.25 0 002.25-2.25v-6.75a2.25 2.25 0 00-2.25-2.25H6.75a2.25 2.25 0 00-2.25 2.25v6.75a2.25 2.25 0 002.25 2.25z"
                />
              </svg>

              <input
                type="password"
                class="form-input"
                id="password"
                name="password"
                placeholder="Password"
              />
            </div>
            <div class="login-btn-container">
              <button type="submit">Login</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="./js/login.js" defer></script>
  </body>
</html>
