<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/index.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="./css/profile.css" />
    <title>Profile</title>
  </head>
  <body>
    <h1>Profile</h1>

    <div id="loading-message"><p>Loading....</p></div>

    <!-- View Mode -->
    <div class="view-mode">
      <p><strong>Email:</strong> John Doe</p>
      <p><strong>DOB:</strong> john@example.com</p>
      <p><strong>AGE:</strong> 555-1234</p>
      <p><strong>CONTACT:</strong> 555-1234</p>
      <button class="edit-btn">Edit</button>
    </div>

    <!-- Edit Mode -->
    <div class="edit-mode" style="display: none">
      <label for="name-input"><strong>Name:</strong></label>
      <input type="text" id="name-input" value="John Doe" />
      <br />
      <label for="email-input"><strong>Email:</strong></label>
      <input type="text" id="email-input" value="john@example.com" />
      <br />
      <label for="phone-input"><strong>Phone:</strong></label>
      <input type="text" id="phone-input" value="555-1234" />
      <br />
      <button class="save-btn">Save</button>
      <button class="cancel-btn">Cancel</button>
    </div>

    <button class="logout-button" id="logout-button">Logout</button>
  </body>
  <script src="./js/profile.js" defer></script>
</html>
