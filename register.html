<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="./css/index.css" />
    <link rel="stylesheet" href="./css/register.css" />
    <title>Register</title>
  </head>
  <body>
    <div class="register-container">
      <div class="register-header">
        <h1>Register</h1>
        <p>
          Already User? <a href="./login.html" class="signup-link">Login</a>
        </p>
      </div>
      <div class="register-img-form-container">
        <div class="register-img-wrapper">
          <img src="./assets/register.png" alt="signup" class="register-img" />
        </div>
        <div>
          <form id="register-form" method="post" action="./php/register.php">
            <div class="register-form-header">
              <h1>Welcome !</h1>
              <p>Register to Continue</p>
            </div>
            <div class="messages">
              <div class="success-msg-container">
                <p class="success-msg">Success</p>
              </div>
              <div class="err-msg-container">
                <p class="err-msg">Error</p>
              </div>
            </div>
            <div class="input-container">
              <!-- <label for="email" class="form-label">Email :</label> -->
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="icon"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M15.75 6a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0zM4.501 20.118a7.5 7.5 0 0114.998 0A17.933 17.933 0 0112 21.75c-2.676 0-5.216-.584-7.499-1.632z"
                />
              </svg>

              <input
                type="email"
                class="form-input"
                id="email"
                name="email"
                placeholder="name@example.com"
              />
            </div>
            <div class="input-container">
              <!-- <label for="password" class="form-label">Password :</label> -->
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="icon"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M16.5 10.5V6.75a4.5 4.5 0 10-9 0v3.75m-.75 11.25h10.5a2.25 2.25 0 002.25-2.25v-6.75a2.25 2.25 0 00-2.25-2.25H6.75a2.25 2.25 0 00-2.25 2.25v6.75a2.25 2.25 0 002.25 2.25z"
                />
              </svg>
              <input
                type="password"
                class="form-input"
                id="password"
                name="password"
                placeholder="Password"
              />
            </div>
            <div class="input-container">
              <!-- <label for="confirm-password" class="form-label"
                >Confirm Password :</label
              > -->
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="icon"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M16.5 10.5V6.75a4.5 4.5 0 10-9 0v3.75m-.75 11.25h10.5a2.25 2.25 0 002.25-2.25v-6.75a2.25 2.25 0 00-2.25-2.25H6.75a2.25 2.25 0 00-2.25 2.25v6.75a2.25 2.25 0 002.25 2.25z"
                />
              </svg>

              <input
                type="password"
                class="form-input"
                id="confirm-password"
                name="password"
                placeholder="Confirm Password"
              />
            </div>
            <div class="register-btn-container">
              <button type="submit">Register</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
  <script src="./js/register.js"></script>
</html>
